<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <script
      src="https://kit.fontawesome.com/a0a18df99b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main role="main">
      <div class="component">
        <!-- LEFT -->
        <div class="left">
          <div class="container">
            <h1 class="title">Your Result</h1>
            <div class="score">
              <div class="big">76</div>
              <div class="small">of 100</div>
            </div>
            <div class="message">
              <div class="head">Great</div>
              <div class="phrase">
                You scored higher than 65% of the people who have taken these
                tests.
              </div>
            </div>
          </div>
        </div>
        <!-- /LEFT -->

        <!-- RIGHT -->
        <div class="right">
          <div class="container">
            <div class="title">Summary</div>
            <div class="skill-list">
              <div class="skill skill-1">
                <span class="skill-name"
                  ><i class="fa-solid fa-bolt"></i>Reaction</span
                >
                <div class="skill-score">
                  <span class="skill-score-first">80</span>
                  <span class="skill-score-last">/ 100</span>
                </div>
              </div>
              <div class="skill skill-2">
                <span class="skill-name"
                  ><i class="fa-solid fa-brain"></i>Memory</span
                >
                <div class="skill-score">
                  <span class="skill-score-first">92</span>
                  <span class="skill-score-last">/ 100</span>
                </div>
              </div>
              <div class="skill skill-3">
                <span class="skill-name"
                  ><i class="fa-solid fa-comment"></i>Verbal</span
                >
                <div class="skill-score">
                  <span class="skill-score-first">61</span>
                  <span class="skill-score-last">/ 100</span>
                </div>
              </div>
              <div class="skill skill-4">
                <span class="skill-name"
                  ><i class="fa-solid fa-eye"></i>Visual</span
                >
                <div class="skill-score">
                  <span class="skill-score-first">72</span>
                  <span class="skill-score-last">/ 100</span>
                </div>
              </div>
            </div>
            <button>Continue</button>
          </div>
        </div>
        <!-- /RIGHT -->
      </div>
    </main>
    <footer role="contentinfo">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/osamuelvieira/">Samuel Vieira</a>.
      </div>
    </footer>
  </body>
</html>
