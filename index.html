<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main role="main">
      <div class="component">
        <div class="left">
          <div class="title">Your Result</div>
          <div class="score">
            <div class="big">76</div>
            <div class="small">of 100</div>
          </div>
          <div class="message">
            <div class="head">Great</div>
            <div class="phrase">
              You scored higher than 65% of the people who have taken these
              tests.
            </div>
          </div>
        </div>
        <div class="right">
          <div class="title">Summary</div>
          <div class="skill-list">
            <div class="skill">
              <span class="skill-name">Reaction</span>
              <div class="skill-score">
                <span class="skill-score-first">80</span>
                <span class="skill-score-last">/ 100</span>
              </div>
            </div>
            <div class="skill">
              <span class="skill-name">Memory</span>
              <div class="skill-score">
                <span class="skill-score-first">92</span>
                <span class="skill-score-last">/ 100</span>
              </div>
            </div>
            <div class="skill">
              <span class="skill-name">Verbal</span>
              <div class="skill-score">
                <span class="skill-score-first">61</span>
                <span class="skill-score-last">/ 100</span>
              </div>
            </div>
            <div class="skill">
              <span class="skill-name">Visual</span>
              <div class="skill-score">
                <span class="skill-score-first">72</span>
                <span class="skill-score-last">/ 100</span>
              </div>
            </div>
          </div>
        </div>
        Continue
      </div>
    </main>
    <footer role="contentinfo">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/osamuelvieira/">Samuel Vieira</a>.
      </div>
    </footer>
  </body>
</html>
